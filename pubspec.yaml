name: event_app
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  flutter_riverpod: ^2.4.0
  http: ^1.1.0
  calendar_date_picker2: ^0.5.3
  omni_datetime_picker: ^1.0.9
  file_picker: ^5.5.0
  twitter_login: ^4.4.2
  flutter_svg: ^2.0.7
  intl: ^0.18.1
  firebase_core:
  firebase_auth:
  google_sign_in:

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/SVGs/
    - assets/icons/

  fonts:
    - family: CabinetGrotesk
      fonts:
        - asset: assets/fonts/CabinetGrotesk/CabinetGrotesk-Thin.ttf
          weight: 100
        - asset: assets/fonts/CabinetGrotesk/CabinetGrotesk-Extralight.ttf
          weight: 200
        - asset: assets/fonts/CabinetGrotesk/CabinetGrotesk-Light.ttf
          weight: 300
        - asset: assets/fonts/CabinetGrotesk/CabinetGrotesk-Regular.ttf
          weight: 400
        - asset: assets/fonts/CabinetGrotesk/CabinetGrotesk-Medium.ttf
          weight: 500
        - asset: assets/fonts/CabinetGrotesk/CabinetGrotesk-Bold.ttf
          weight: 700
        - asset: assets/fonts/CabinetGrotesk/CabinetGrotesk-Extrabold.ttf
          weight: 800
        - asset: assets/fonts/CabinetGrotesk/CabinetGrotesk-Black.ttf
          weight: 900

    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito/Nunito-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Nunito/Nunito-Light.ttf
          weight: 300
        - asset: assets/fonts/Nunito/Nunito-Regular.ttf
          weight: 400
        - asset: assets/fonts/Nunito/Nunito-Medium.ttf
          weight: 500
        - asset: assets/fonts/Nunito/Nunito-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Nunito/Nunito-Bold.ttf
          weight: 700
        - asset: assets/fonts/Nunito/Nunito-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Nunito/Nunito-Black.ttf
          weight: 900

    - family: Tropiline
      fonts:
        - asset: assets/fonts/Tropiline/Tropiline-Light.ttf
          weight: 300
        - asset: assets/fonts/Tropiline/Tropiline-Regular.ttf
          weight: 400
        - asset: assets/fonts/Tropiline/Tropiline-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Tropiline/Tropiline-Bold.ttf
          weight: 700
        - asset: assets/fonts/Tropiline/Tropiline-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Tropiline/Tropiline-Black.ttf
          weight: 900